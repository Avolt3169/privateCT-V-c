<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuegos Artificiales Cumpleaños</title>
  <link rel="stylesheet" href="assets/css/styles.css"> <!-- Ruta actualizada -->
</head>
<body>
  <canvas id="fireworksCanvas"></canvas>

  <div class="content">
    <h1>¡Feliz Cumpleaños!</h1>
    <p id="birthdayMessage">Espero que tengas un día lleno de alegría y sorpresas.</p>
    <button id="continueButton">Continuar</button>

    <div id="poemContainer">
      <h2 id="poemTitle"></h2>
      <p id="poemText"></p>
    </div>

    <div id="extraButtons">
      <button class="extra-btn" id="firstButton">Primero</button>
      <button class="extra-btn" id="secondButton">Segundo</button>
    </div>

    <button id="finalButton" style="display:none;">Continuar</button>
    <div id="finalMessage" style="display:none;">
      <h1>Te amo</h1>
      <p>Feliz día</p>
    </div>
  </div>

  <script src="assets/js/fireworks.js"></script> <!-- Ruta actualizada -->
  <script src="assets/js/main.js"></script> <!-- Ruta actualizada -->
</body>
</html>
